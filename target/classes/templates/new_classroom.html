<!DOCTYPE html>
<htmlxmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta charset="ISO-8859-1">
<title>Create New Classroom</title>
</head>
<body>
	 <div align="center">
        <h1>Create New ClassRoom</h1>
        <br />
        <form action="#" th:action="@{/saveClassroom}" th:object="${classroom}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Seats:</td>
                    <td><input type="text" th:field="*{seats}" /></td>
                </tr>
                <tr>
                    <td>Sound System:</td>
                    <td><input type="text" th:field="*{soundSystem}" /></td>
                </tr>
                                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
